<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Register page</title>
</head>
<body>
    <div class="divForm">
        <label>Email*</label>
        <input type="text" id="txtEmail" placeholder="Enter your Email" value="" > 
        <label>Password*</label>
        <input type="password" id="txtPassword" placeholder="Enter your Password" value="" > 
        <label>First Name*</label>
        <input type="text" id="txtFirstName" placeholder="Enter your First name" value="" > 
        <label>Last Name*</label>
        <input type="text" id="txtLastName" placeholder="Enter your Last Name" value="" > 
        <label>Age</label>
        <input type="number" id="txtAge" placeholder="Enter your age" value="" > 
        <label>Phone Number</label>
        <input type="number" id="txtPhone" placeholder="Enter your phone number" value="" > 
        <label>Address</label>
        <input type="text" id="txtAddress" placeholder="Enter your Address" value="" > 
        <label>Payment*</label>
        <select id="selPayment">
            <option value=""disabled selected> --Select payment method--</option>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="paypal">Paypal</option>
        </select>
        <label>Color</label>
        <input type="text" id="txtColor" placeholder="Enter your favorite Color" value="" > 
        <button class ="btn" onclick="register()">Add</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"> </script>
    <script src="scripts/register.js"></script>
</body>
</html>
